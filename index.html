<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <nav>
        <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
        </label>

        <h1>Calculator</h1>
    </nav>

    <div id="calculatorContainer">
        <div id="calculator">
            <div id="screen">
                <div id="value"></div>
                <div id="equation"></div>
            </div>


            <id id="buttonContainer">
                <button class="button number" id="decimal">.</button>
                <button class="button number">0</button>
                <button class="button operator" id="equal">=</button>

                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator" id="add">+</button>

                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator" id="multipy">ร</button>

                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator" id="divide">รท</button>

                <button class="top" id="clear">clear</button>
                <button class="top" id="clear">clear</button>
                <button class="top" id="clear">clear</button>
                <button class="top" id="clear">clear</button>
            </id>


        </div>


    </div>
    </div>
</body>

</html>
